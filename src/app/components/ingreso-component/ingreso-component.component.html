<div class="container">
  <h3>
    INICIA SESIÓN
  </h3>

  <P>
    Texto corto de la política de a donde ingresa 
  </P>
</div>

<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login()" >
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="user.email">
      <small id="emailHelp" class="form-text text-muted">No comparta su correo electrónico con nadie</small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="text" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="user.password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Cerrar</label>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
