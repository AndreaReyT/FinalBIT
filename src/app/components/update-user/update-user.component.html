<div class="container">
    <form #updateUserForm="ngForm" (ngSubmit)="updateUser();">
  
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" class="form-control" id="firstName" placeholder="Nombre" name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="Apellido" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="info@estudiantes.co" name="email" #email="ngModel" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="age">Edad</label>
        <input type="number" class="form-control" id="age" placeholder="Su Edad" name="age" #age="ngModel" [(ngModel)]="user.age">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="text" class="password" id="age" placeholder="Use una segura" name="password" #password="ngModel" [(ngModel)]="user.password">
      </div>
  
      <button type="submit" class="btn btn-primary">Actualizar</button>
  
    </form>
  </div>
